<html lang="en-US">
<head>
<title>Aeon - Change Password</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-b">
	<div id="wrap">
  		<#INCLUDE filename="include_header.html">
  		<div id="content-wrap">
			<#INCLUDE filename="include_menu.html">
			<div id="content" role="heading" aria-label="Content">
				<form action="aeon.dll" method="post" name="ChangePassword" class="f-wrap-request">
					<input type="hidden" name="AeonForm" value="ChangePassword">
					<input type="hidden" name="Username" value="<#PARAM name="Username">">
					<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
					<div class="req"><span class="bold">*</span> Indicates required field</div>
					<fieldset>			
						<legend>Change Password</legend>
						
						<label for="CurrentPassword">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORCurrentPassword">"><span class="bold">Current Password</span></span>
							</span>
							<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="CurrentPassword">"><br />
						</label>		
							
						<label for="Password1">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword1">"><span class="bold">New Password</span></span>
							</span>
							<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password1">"><br />
						</label>
						
						<label for="Password2">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword2">"><span class="bold">Re-enter New Password</span></span>
							</span>
							<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password2">"><br />						
						</label>
						
						Note: Passwords are case sensitive.
						
						<div class="f-submit-wrap">
							<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="0" />
							<input type="submit" name="SubmitButton2" value="Cancel - Exit to Main Menu" class="f-submit" tabindex="0" />
						</div>
					</fieldset>
				</form>		
				<#INCLUDE filename="include_footer.html">
			</div>    
		</div>
	</div>
</body>
</html>
