<!DOCTYPE html>
<html lang="en">
<head>
<title>Aeon - Change User Information</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-b">
	<#INCLUDE filename="include_header.html">
  <div id="content-wrap" class="panel-display--three_nine l-page">
    <section class="l-main">
      <nav role="navigation" aria-label="illiad navigation" class="three_nine-region--first">
          <#INCLUDE filename="include_menu.html">
      </nav>
      <main role="main" class="three_nine-region--second">
      	<div id="status"><#STATUS></div>
	      <h1>Change Personal Information</h1>
	      <div class="button"><a href="<#ACTION action="10" form="83">">Change Password</a></div>
				<form action="aeon.dll" method="post" name="ChangeUserInformation" class="f-wrap-request">
					<input type="hidden" name="AeonForm" value="ChangeUserInformation">
					<input type="hidden" name="NotificationMethod" value="Email">
					<fieldset>
						<div class="req"><span class="bold">*</span> Indicates required field</div>
						<label for="FirstName">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORFirstName">"><span class="bold">First Name</span></span>
							</span>
							<input id="FirstName" name="FirstName" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="FirstName">">
						</label>

						<label for="LastName">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORLastName">"><span class="bold">Last Name</span></span>
							</span>
							<input id="LastName" name="LastName" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="LastName">">
						</label>

						<label for="DateOfBirth">
							<span class="field">
								<span class="<#ERROR name="ERRORDateOfBirth">"><span class="bold">Date of Birth</span></span>
							</span>
							<input id="DateOfBirth" name="DateOfBirth" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="DateOfBirth">">
						</label>

						<label for="IDType">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORIDType">"><span class="bold">ID Type</span></span>
							</span>
							<select id="IDTypeOption" name="IDType" size="1" class="f-name" tabindex="0">
								<#OPTION name="IDTypes" selectedValue="<#PARAM name=IDType>" defaultName="Choose an ID Type" defaultValue="">
							</select>
						</label>

                        <label for="ID">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORID">"><span class="bold">ID Number</span></span>
							</span>
							<input id="ID" name="ID" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="ID">">
						</label>

						<label for="EMailAddress">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERROREMailAddress">"><span class="bold">Email Address</span></span>
							</span>
							<input id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="EMailAddress">">
						</label>

						<label for="Phone">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPhone">"><span class="bold">Daytime Phone</span></span>
							</span>
							<input id="Phone" name="Phone" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Phone">">
						</label>

						<label for="Address">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORAddress">"><span class="bold">Primary Address Line 1</span></span>
							</span>
							<input id="Address" name="Address" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Address">">
						</label>

						<label for="Address2">
							<span class="field">
								<span class="<#ERROR name="ERRORAddress2">"><span class="bold">Primary Address Line 2</span></span>
							</span>
							<input id="Address2" name="Address2" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Address2">">
						</label>

						<label for="City">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORCity">"><span class="bold">Primary Address City</span></span>
							</span>
							<input id="City" name="City" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="City">">
						</label>

						<label for="State">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORState">"><span class="bold">Primary Address State</span></span>
							</span>
							<select id="State" name="State" size="1" class="f-name" tabindex="0">
								<#OPTION name="States" selectedValue="<#PARAM name=State>" defaultName="Choose a State" defaultValue="">
							</select>
						</label>

                        <label for="Country">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORCountry">"><span class="bold">Primary Address Country</span></span>
							</span>
                            <select id="Country" name="Country" size="1" class="f-name" tabindex="0">
							    <#OPTION name="Countries" selectedValue="<#PARAM name=Country>"  defaultName="Choose a Country" defaultValue="">
						    </select>
						</label>

						<label for="Zip">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORZip">"><span class="bold">Primary Address Zip</span></span>
							</span>
							<input id="Zip" name="Zip" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Zip">">
						</label>

						<label for="SAddress">
							<span class="field">
								<span class="<#ERROR name="ERRORSAddress">"><span class="bold">Alternate Address Line 1</span></span>
							</span>
							<input id="SAddress" name="SAddress" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SAddress">">
						</label>

						<label for="SAddress2">
							<span class="field">
								<span class="<#ERROR name="ERRORSAddress2">"><span class="bold">Alternate Address Line 2</span></span>
							</span>
							<input id="SAddress2" name="SAddress2" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SAddress2">">
						</label>

						<label for="SCity">
							<span class="field">
								<span class="<#ERROR name="ERRORSCity">"><span class="bold">Alternate Address City</span></span>
							</span>
							<input id="SCity" name="SCity" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SCity">">
						</label>

						<label for="SState">
							<span class="field">
								<span class="<#ERROR name="ERRORSState">"><span class="bold">Alternate Address State</span></span>
							</span>
							<select id="SState" name="SState" size="1" class="f-name" tabindex="0">
								<#OPTION name="States" selectedValue="<#PARAM name=SState>" defaultName="Choose a State" defaultValue="">
							</select>
						</label>

                        <label for="SCountry">
							<span class="field">
								<span class="<#ERROR name="ERRORSCountry">"><span class="bold">Alternate Address Country</span></span>
							</span>
                            <select id="SCountry" name="SCountry" size="1" class="f-name" tabindex="0">
							    <#OPTION name="Countries" selectedValue="<#PARAM name=SCountry>" defaultName="Choose a Country" defaultValue="">
						    </select>
						</label>

						<label for="SZip">
							<span class="field">
								<span class="<#ERROR name="ERRORSZip">"><span class="bold">Alternate Address Zip</span></span>
							</span>
							<input id="SZip" name="SZip" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SZip">">
						</label>

						<label for="Status">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORStatus">"><span class="bold">Status</span></span>
							</span>
							<select id="StatusOption" name="Status" size="1" class="f-name" tabindex="0">
								<#OPTION name="Statuses" selectedValue="<#PARAM name=Status>" defaultName="Choose a Status" defaultValue="">
							</select>
						</label>

						<label for="Department">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORDepartment">"><span class="bold">Department</span></span>
							</span>
							<select id="Department" name="Department" size="1" class="f-name" tabindex="0">
								<#OPTION name="Departments" selectedValue="<#PARAM name=Department>" defaultName="Choose a Department" defaultValue="">
							</select>
						</label>

						<label for="Organization">
							<span class="field">
								<span class="<#ERROR name="ERROROrganization">"><span class="bold">Organization</span></span>
							</span>
							<input id="Organization" name="Organization" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Organization">">
						</label>

						<label for="ResearchTopics">
							<span class="field">
								<span class="<#ERROR name="ERRORResearchTopics">"><span class="bold">Research Topics</span></span>
							</span>
							<textarea id="ResearchTopics" name="ResearchTopics" rows="2" cols="40" class="f-name" tabindex="0"><#PARAM name="ResearchTopics"></textarea>
						</label>

						<label for="ResearchTopicsSharing">
							<span class="field">
								<span class="<#ERROR name="ERRORResearchTopicsSharing">"><span class="bold">Share Research Topics?</span></span>
							</span>
							<input id="ResearchTopicsSharing" name="ResearchTopicsSharing" class="f-checkbox" tabindex="0" value="Yes" type="checkbox" <#CHECKED name="ResearchTopicsSharing" default="true">>
						</label>

						<div class="f-submit-wrap" align="right">
							<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="0" />
							<input type="submit" name="SubmitButton" value="Cancel - Exit to Main Menu" class="f-submit" tabindex="0" />
						</div>
					</fieldset>
				</form>
			</main>
		</section>
	</div>
	<#INCLUDE filename="include_footer.html">
</body>
</html>
