<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aeon - Forgot Password</title>
    <#INCLUDE filename="include_head.html">
</head>

<body id="type-a">
    <div id="wrap">
        <div id="header"> <span id="site-name">Aeon</span>
            <div id="status">
                <#STATUS>
            </div>
        </div>
        <div id="content-wrap">
            <div id="content" role="heading" aria-label="Content">
                <form action="aeon.dll" method="post" name="ForgotPassword" class="f-wrap-1">
                    <input type="hidden" name="AeonForm" value="ForgotPassword">
                    <div class="req"><span class="bold">*</span> Indicates required field</div>
                    <fieldset>
                        <legend>Forgot Password</legend>
                        <label for="Username">
                            <span class="field">
								<span class="req">*</span>
                            <span class="<#ERROR name=" ERRORUsername ">"><span class="bold">Username</span></span>
                            </span>
                            <input id="Username" name="Username" type="text" size="40" class="f-name" value="<#PARAM name=" Username ">">
                            <br />
                        </label>
                        <div class="f-submit-wrap">
                            <input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" />
                            <input type="submit" name="SubmitButton" value="Cancel - Exit Aeon System" class="f-submit" />
                        </div>
                    </fieldset>
                </form>
                <#INCLUDE filename="include_footer.html">
            </div>
        </div>
    </div>
</body>

</html>
