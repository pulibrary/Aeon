<!DOCTYPE html>
<html lang="en">
<head>
<title>Special Collections Research Account - Forgot Password</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
	<#INCLUDE filename="include_header.html">
	<div id="content-wrap" class="panel-display--three_nine l-page">
	  <section class="l-main">
	    <main role="main">
	    	<div id="status"><#STATUS></div>
	    	<h1>Forgot Password</h1>
				<form action="aeon.dll" method="post" name="ForgotPassword" class="f-wrap-1">
					<input type="hidden" name="AeonForm" value="ForgotPassword">
					<fieldset>
						<legend>Forgot Password</legend>
						<div class="req"><span class="bold">*</span> Indicates required field</div>
						<label for="Username">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORUsername">"><span class="bold">Username</span></span>
							</span>
							<input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Username">">
						</label>

						<div class="f-submit-wrap">
							<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" tabindex="0" />
							<input type="submit" name="SubmitButton" value="Cancel - Exit Aeon System" class="f-submit" tabindex="0" />
						</div>
					</fieldset>
				</form>
			</main>
		</section>
	</div>
	<#INCLUDE filename="include_footer.html">
</body>
</html>
