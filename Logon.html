<html lang="en-US">
<head>
<meta http-equiv="Pragma" content="no-cache">
<title>Aeon Logon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<link rel="apple-touch-icon" href="iphone-icon.png" />
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/mobile.css" media="only screen and (max-device-width: 480px)" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" /> 
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->

<!-- Logon.html -->
</head>
<body id="type-a">
	<div id="wrap">
  		<div id="header" role="heading" aria-label="Header"> 
  			<span id="site-name">Aeon</span>
    		<div id="status">Enter your user information below.<br />
      			Then press the Logon to Aeon button to continue.
	 		</div>
  		</div>
  		<div id="content-wrap">
			<div id="content">
				<div role="heading" aria-label="Logon form">
					<form action="aeon.dll" method="post" name="Logon" class="f-wrap-1">
						<input type="hidden" name="AeonForm" value="Logon">
						<div id="logonform">
							<fieldset>	
								<legend>Aeon Logon</legend>
								<div class="req"><span class="bold">*</span> Indicates required field</div>			
								<label for="username">
									<span class="field">
										<span class="req">*</span>
										<span class="bold">Username</span>
									</span>
									<input id="username" name="Username" type="text" class="f-name" tabindex="0" /><br />
								</label>			
								<label for="password">
									<span class="field">
										<span class="req">*</span>
										<span class="bold">Password</span>
									</span>
									<input id="password" name="Password" type="password" class="f-name" tabindex="0" /><br />
								</label>
										
								<div class="f-submit-wrap">
									<input type="submit" name="SubmitButton" value="Logon to Aeon" class="f-submit" tabindex="0" /><br />
								</div>
							</fieldset>
						</div>
					</form>
				</div>
				<div role="heading" aria-label="Account creation and password reset">
					<a href="aeon.dll?Action=10&Form=84" tabindex="0">Forgot Password?</a><br />
					<a href="aeon.dll?Action=10&Form=79" tabindex="0">First Time Users</a>
				</div>
				<div id="footer">
					&copy; 2015 <a href="http://www.atlas-sys.com" tabindex="0">Atlas Systems, Inc.</a> All Rights Reserved.
				</div>
			</div>    
  		</div>
	</div>
</body>
</html>
