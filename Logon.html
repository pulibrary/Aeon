<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aeon - Logon</title>
    <#INCLUDE filename="include_head.html">
</head>

<body id="type-a">
    <div id="wrap">
        <div id="header" role="heading" aria-label="Header">
            <span id="site-name">Aeon</span>
            <div id="status">Enter your user information below.
                <br /> Then press the Logon to Aeon button to continue.
            </div>
        </div>
        <div id="content-wrap">
            <div id="content">
                <div role="heading" aria-label="Logon form">
                    <form action="aeon.dll" method="post" name="Logon" class="f-wrap-1">
                        <input type="hidden" name="AeonForm" value="Logon">
                        <div id="logonform">
                            <div class="req"><span class="bold">*</span> Indicates required field</div>
                            <fieldset>
                                <legend>Aeon Logon</legend>
                                <label for="username">
                                    <span class="field">
										<span class="req">*</span>
                                    <span class="bold">Username</span>
                                    </span>
                                    <input id="username" name="Username" type="text" class="f-name" />
                                    <br />
                                </label>
                                <label for="password">
                                    <span class="field">
										<span class="req">*</span>
                                    <span class="bold">Password</span>
                                    </span>
                                    <input id="password" name="Password" type="password" class="f-name" />
                                    <br />
                                </label>
                                <div class="f-submit-wrap">
                                    <input type="submit" name="SubmitButton" value="Logon to Aeon" class="f-submit" />
                                    <br />
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
                <div role="heading" aria-label="Account creation and password reset">
                    <a href="aeon.dll?Action=10&Form=84">Forgot Password?</a>
                    <br />
                    <a href="aeon.dll?Action=10&Form=79">First Time Users</a>
                </div>
                <div id="footer">
                    &copy; 2014 <a href="http://www.atlas-sys.com">Atlas Systems, Inc.</a> All Rights Reserved.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
