<html lang="en-US">
<head>
<title>Aeon - Change Password</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
	<div id="wrap">
		<div id="header">
			<span id="site-name">Aeon</span>
			<div id="status"><#STATUS></div>
		</div>
		<div id="content-wrap">
			<div id="content" role="heading" aria-label="Content">
				<form action="aeon.dll" method="post" name="NewPassword" class="f-wrap-1">
					<input name="AeonForm" type="hidden" value="NewPassword">
					<input name="ResetID" type="hidden" value="<#PARAM name="ResetID">">
					<div id="logonform">
						<div class="req"><span class="bold">*</span> Indicates required field</div>
						<fieldset>			
							<legend>Reset Password</legend>
							
							<label for="CurrentPassword">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORResetID">"><span class="bold">Reset ID</span></span>
									<#PARAM name="ResetID"><br />
								</span>
							</label>		
								
							<label for="Password1">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORPassword1">"><span class="bold">New Password</span></span>
								</span>
								<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password1">"><br />
							</label>
						
							<label for="Password2">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORPassword2">"><span class="bold">Re-enter New Password</span></span>
								</span>
								<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password2">"><br />						
							</label>
						
							Note: Passwords are case sensitive.
							
							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Set Password" class="f-submit" tabindex="0" />
								<input type="submit" name="SubmitButton" value="Cancel - Exit Aeon System" class="f-submit" tabindex="0" />
							</div>					
						</fieldset>
					</div>
				</form>		
				<#INCLUDE filename="include_footer.html">
			</div>    
		</div>
	</div>
</body>
</html>
