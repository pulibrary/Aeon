<html lang="en-US">
<head>
<title>Aeon - New User Registration</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
	<div id="wrap">
  		<div id="header">
			<span id="site-name">Aeon</span>
    		<div id="status"><#STATUS></div>
  		</div>
  		<div id="content-wrap">
    		<div id="content" role="heading" aria-label="Content">
				<form action="aeon.dll" method="post" name="Registration" class="f-wrap-request">
					<input type="hidden" name="AeonForm" value="Registration">
					<input type="hidden" name="NotificationMethod" value="Email">
                    <#FORMSTATE>

					<fieldset>			
						<legend>New User Registration</legend>
						<div class="req"><span class="bold">*</span> Indicates required field</div>
						<label for="FirstName">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORFirstName">"><span class="bold">First Name</span></span>
							</span>
							<input id="FirstName" name="FirstName" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="FirstName">"><br />	
						</label>		
							
						<label for="LastName">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORLastName">"><span class="bold">Last Name</span></span>
							</span>
							<input id="LastName" name="LastName" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="LastName">"><br />						
						</label>

						<label for="DateOfBirth">
							<span class="field">
								<span class="<#ERROR name="ERRORDateOfBirth">"><span class="bold">Date of Birth</span></span>
							</span>
							<input id="DateOfBirth" name="DateOfBirth" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="DateOfBirth">"><br />						
						</label>
						
						<label for="IDType">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORIDType">"><span class="bold">ID Type</span></span>
							</span>
							<select id="IDTypeOption" name="IDType" size="1" class="f-name" tabindex="0">
								<#OPTION name="IDTypes" selectedValue="<#PARAM name=IDType>" defaultName="Choose an ID Type" defaultValue="">
							</select><br />
						</label>

                        <label for="ID">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORID">"><span class="bold">ID Number</span></span>
							</span>
							<input id="ID" name="ID" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="ID">"><br />
						</label>
						
						<label for="EMailAddress">
							<span class="field">
								<span class="req">*</span>						
								<span class="<#ERROR name="ERROREMailAddress">"><span class="bold">Email Address</span></span>
							</span>
							<input id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="EMailAddress">"><br />						
						</label>
						
						<label for="Phone">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPhone">"><span class="bold">Daytime Phone</span></span>
							</span>
							<input id="Phone" name="Phone" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Phone">"><br />						
						</label>
						
						<label for="Address">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORAddress">"><span class="bold">Primary Address Line 1</span></span>
							</span>
							<input id="Address" name="Address" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Address">"><br />						
						</label>
						
						<label for="Address2">
							<span class="field">
								<span class="<#ERROR name="ERRORAddress2">"><span class="bold">Primary Address Line 2</span></span>
							</span>
							<input id="Address2" name="Address2" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Address2">"><br />
						</label>
					
						<label for="City">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORCity">"><span class="bold">Primary Address City</span></span>
							</span>
							<input id="City" name="City" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="City">"><br />
						</label>
						
						<label for="State">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORState">"><span class="bold">Primary Address State</span></span>
							</span>
							<select id="State" name="State" size="1" class="f-name" tabindex="0">
								<#OPTION name="States" selectedValue="<#PARAM name=State>" defaultName="Choose a State" defaultValue="">
							</select><br />
						</label>
						
						<label for="Zip">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORZip">"><span class="bold">Primary Address Zip</span></span>
							</span>
							<input id="Zip" name="Zip" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Zip">"><br />
						</label>

                        <label for="Country">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORCountry">"><span class="bold">Primary Address Country</span></span>
							</span>							
                            <select id="Country" name="Country" size="1" class="f-name" tabindex="0">
							    <#OPTION name="Countries" selectedValue="<#PARAM name=Country>"  defaultName="Choose a Country" defaultValue="">
						    </select><br />
						</label>

						<label for="SAddress">
							<span class="field">
								<span class="<#ERROR name="ERRORSAddress">"><span class="bold">Alternate Address Line 1</span></span>
							</span>
							<input id="SAddress" name="SAddress" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SAddress">"><br />						
						</label>
						
						<label for="SAddress2">
							<span class="field">
								<span class="<#ERROR name="ERRORSAddress2">"><span class="bold">Alternate Address Line 2</span></span>
							</span>
							<input id="SAddress2" name="SAddress2" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SAddress2">"><br />
						</label>
				
						<label for="SCity">
							<span class="field">
								<span class="<#ERROR name="ERRORSCity">"><span class="bold">Alternate Address City</span></span>
							</span>
							<input id="SCity" name="SCity" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SCity">"><br />
						</label>
						
						<label for="SState">
							<span class="field">
								<span class="<#ERROR name="ERRORSState">"><span class="bold">Alternate Address State</span></span>
							</span>
							<select id="SState" name="SState" size="1" class="f-name" tabindex="0">
								<#OPTION name="States" selectedValue="<#PARAM name=SState>" defaultName="Choose a State" defaultValue="">
							</select><br />
						</label>

						<label for="SZip">
							<span class="field">
								<span class="<#ERROR name="ERRORSZip">"><span class="bold">Alternate Address Zip</span></span>
							</span>
							<input id="SZip" name="SZip" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="SZip">"><br />
						</label>
							
                        <label for="SCountry">
							<span class="field">
								<span class="<#ERROR name="ERRORSCountry">"><span class="bold">Alternate Address Country</span></span>
							</span>							
                            <select id="SCountry" name="SCountry" size="1" class="f-name" tabindex="0">
							    <#OPTION name="Countries" selectedValue="<#PARAM name=SCountry>" defaultName="Choose a Country" defaultValue="">
						    </select><br />
						</label>
						
						<label for="Status">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORStatus">"><span class="bold">Status</span></span>
							</span>
							<select id="StatusOption" name="Status" size="1" class="f-name" tabindex="0">
								<#OPTION name="Statuses" selectedValue="<#PARAM name=Status>" defaultName="Choose a Status" defaultValue="">
							</select><br />
						</label>
					
						<label for="Department">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORDepartment">"><span class="bold">Department</span></span>
							</span>
							<select id="Department" name="Department" size="1" class="f-name" tabindex="0">
								<#OPTION name="Departments" selectedValue="<#PARAM name=Department>" defaultName="Choose a Department" defaultValue="">
							</select><br />
						</label>
						
						<label for="Organization">
							<span class="field">
								<span class="<#ERROR name="ERROROrganization">"><span class="bold">Organization</span></span>
							</span>
							<input id="Organization" name="Organization" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="Organization">"><br />
						</label>

						<label for="ResearchTopics">
							<span class="field">
								<span class="<#ERROR name="ERRORResearchTopics">"><span class="bold">Research Topics</span></span>
							</span>
							<textarea id="ResearchTopics" name="ResearchTopics" rows="2" cols="40" class="f-name" tabindex="0"><#PARAM name="ResearchTopics"></textarea><br />
						</label>
						
						<label for="ResearchTopicsSharing">
							<span class="field">
								<span class="<#ERROR name="ERRORResearchTopicsSharing">"><span class="bold">Share Research Topics?</span></span>				
							</span>
							<input id="ResearchTopicsSharing" name="ResearchTopicsSharing" class="f-checkbox" tabindex="0" value="Yes" type="checkbox" <#CHECKED name="ResearchTopicsSharing" default="true">><br />							
						</label>
					
						<label for="Username">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORUsername">"><span class="bold">Choose a Username</span></span><br />
							</span>
							<input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="0" value="<#PARAM name="NewUsername">"><br />						
						</label>
						
						<label for="Password1">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword1">"><span class="bold">Choose a Password</span></span><br />
								<span class="note">Case sensitive</span>
							</span>
							<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password1">"><br />						
						</label>
						
						<label for="Password2">						
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword2">"><span class="bold">Re-enter Password</span></span><br />
								<span class="note">Case sensitive</span>
							</span>
							<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password2">"><br />						
						</label>
					               
						<div class="f-submit-wrap" align="right">
							<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="0" />
							<input type="reset" name="ResetButton" value="Clear Form" class="f-submit" tabindex="0" />
							<input type="submit" name="SubmitButton" value="Cancel - Exit Aeon System" class="f-submit" tabindex="0" />
						</div>
					</fieldset>
				</form>		
      			<#INCLUDE filename="include_footer.html">
    		</div>    
  		</div>
	</div>
</body>
</html>
